<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>List And Table</title><link rel="stylesheet" href="list-nd-tables.css">
</head>
<body>
    <h3>LIST</h3>
    <ol>
        <li>phone</li>
        <li>computer</li>
    </ol>

    <ul>
        <li>phone</li>
        <li>computer</li>
    </ul>
    <br>

    <h3>CSS TABLE</h3>
    <table>
        <tr>
            <th>product</th>
            <th>QTY</th>
        </tr>

        <tr>
            <td>phone</td>
            <td>2</td>
        </tr>
         <tr>
            <td>phone</td>
            <td>2</td>
        </tr>
         <tr>
            <td>phone</td>
            <td>2</td>
        </tr>
<br>
    </table><br>

    <h3>CSS TABLE WITH DIV</h3> <br>
    <div class="table-container">
        <div class="table-row">
            <div class="table-cell">Row 1, Cell 1</div>
            <div class="table-cell">Row 1, Cell 2</div>
            <div class="table-cell">Row 1, Cell 3</div>
        </div>
         <div class="table-row">
            <div class="table-cell">Row 2, Cell 1</div>
            <div class="table-cell">Row 2, Cell 2</div>
            <div class="table-cell">Row 2, Cell 3</div>
        </div>
         <div class="table-row">
            <div class="table-cell">Row 3, Cell 1</div>
            <div class="table-cell">Row 3, Cell 2</div>
            <div class="table-cell">Row 3, Cell 3</div>
        </div>
         <div class="table-row">
            <div class="table-cell">Row 4, Cell 1</div>
            <div class="table-cell">Row 4, Cell 2</div>
            <div class="table-cell">Row 4, Cell 3</div>
        </div>
    </div>
</body>
</html>
